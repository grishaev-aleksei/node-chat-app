<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join | ChatApp</title>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body class="centered-form">

<div class="centered-form__form">
    <form action="/chat.html">
        <div class="form-field">
            <h3>Join a chat</h3>
        </div>
        <div class="form-field">
            <label>Display name</label>
            <input id="user-name" type="text" name="name" autofocus>
        </div>
        <div class="form-field">
            <label>Room name</label>
            <input id="room-name" type="text" name="room" style="text-transform: lowercase;">
        </div>
        <div class="form-field">
            <button id="join-chat">Join</button>
        </div>
    </form>


</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.3.1.min.js"></script>
<script src="/js/libs/moment.js"></script>
<script src="/js/libs/mustache.js"></script>
<script src="/js/libs/deparam.js"></script>
<script src="/js/index.js"></script>

</body>
</html>
